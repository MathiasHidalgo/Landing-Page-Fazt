<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/8c7e3bc82d.js"
      crossorigin="anonymous"
    ></script>
    <!--ANIMATES CSS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Stint+Ultra+Condensed&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content-contact">
      <h1 class="logo">Contact<span>Us</span></h1>

      <div class="contact-wrapper animated bounceInUp">
        <div class="contact-form">
          <h3>Contact Us</h3>
          <form>
            <p>
              <label for="fullname">Fullname</label>
              <input type="text" name="fullname" id="fullname" />
            </p>
            <p>
              <label>Email Address</label>
              <input type="email" name="emailaddress" required="" />
            </p>
            <p>
              <label>Phone</label>
              <input type="tel" name="phone" />
            </p>
            <p>
              <label>Affair</label>
              <input type="text" name="affair" />
            </p>
            <p class="block">
              <label>Messages</label>
              <textarea name="messages" rows="3"></textarea>
            </p>
            <p class="block">
              <button type="submit">Send</button>
            </p>
          </form>
        </div>

        <div class="contact-info">
          <h4>More Info</h4>
          <ul>
            <li><i class="fas fa-map-marker-alt"></i>Baker Street</li>
            <li><i class="fas fa-phone"></i>111 111 1111</li>
            <li>
              <i class="fas fa-envelope-open-text"></i>contact@website.com
            </li>
          </ul>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero
            provident ipsam necessitatibus repellendus?
          </p>
          <p>Company.com</p>
          <a href="index.html">Volver al Menu Principal</a>
        </div>
      </div>
    </div>
  </body>
</html>
